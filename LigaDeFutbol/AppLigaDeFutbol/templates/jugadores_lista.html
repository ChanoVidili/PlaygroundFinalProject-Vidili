{% extends 'inicio.html' %}

{% block content %}
  <div style="margin-left:10px; margin-top:10px;">
    <h5 style="margin-bottom: 15px;">Lista de Jugadores</h5>
    {% for j in jugadores %}
        <li>{{j}}</li>
        <a class="btn btn-danger btn-xs" href={% url 'EliminarJugador' j.pk %}>Eliminar</a>
        <a class="btn btn-dark btn-xs" href={% url 'EditarJugador' j.pk %}>Editar</a>
    {% endfor %}
  </div>
{% endblock %}
